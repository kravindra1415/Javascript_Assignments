<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter a three digit number"));
        let sum=0;
        let temp=n;
        while(n>0){
            let rem=n%10;
            sum=sum+rem*rem*rem;
            n=parseInt(n/10);
        }
        n=temp;
        if(n==sum){
            console.log(`${n} is an Armstrong number`);
        }
        else{
        console.log(`${n} is not an Armstrong number`);        
        }
        </script>
</body>
</html>
