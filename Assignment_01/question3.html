<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing pattern</title>
</head>
<body>
    <script>
        var a,b;
        for(a=1;a<=5;a++){
            for(b=a;b<=5;b++){
                document.write("*");
            }
            document.write('<br/>');
        }
    </script>
</body>
</html>
